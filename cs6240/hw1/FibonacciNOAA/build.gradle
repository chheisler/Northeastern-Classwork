plugins {
	id 'com.github.johnrengelman.shadow' version '1.2.3'
}

apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'FibonacciNOAA'

repositories {
	mavenCentral()
}

sourceSets {
	main {
		java {
			srcDir './'
		}
	}
}

jar {
	manifest {
		attributes (
			'Main-Class': 'FibonacciNOAA'
		)
	}
}
